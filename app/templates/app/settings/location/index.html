{% extends 'app/layouts/default.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row">
    <div class="col-lg-12">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">LES EMPLACEMENTS DISPONIBLES</h5>
                <a href="{% url 'add_location' %}" class="hack2-btn">AJOUTER UN EMPLACEMENT</a>
                <table class="table datatable">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">DESIGNATION</th>
                            <th scope="col">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for location in location_list %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{ location.designation }}</td>
                            <td>
                                <a href="{% url 'edit_location' location.id %}" class="hack-btn">MODIFIER</a>
                                <a href="{% url 'delete_location' location.id %}" class="hack1-btn">SUPPRIMER</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
               
                </table>
            </div>
        </div>

    </div>
</div>

{% endblock %}
