{% extends 'app/layouts/default.html' %}

{% block content %}
<div class="content">
    <div class="col-lg-12">
        <div class="row">

            <div class="col-xxl-3 col-md-6">
                <div class="card info-card sales-card">

                    <div class="card-body">
                        <h5 class="card-title">ETUDIANTS</h5>

                        <div class="d-flex align-items-center">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                
                            </div>
                            <div class="ps-3">
                                <h2>{{all_students}}</h2>
                                <span class="text-danger small pt-1 fw-bold"></span> <span
                                    class="text-muted small pt-2 ps-1"></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-xxl-3 col-md-6">
                <div class="card info-card revenue-card">

                    <div class="card-body">
                        <h5 class="card-title">CHAMBRES</h5>

                        <div class="d-flex align-items-center">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                              
                            </div>
                            <div class="ps-3">
                                <h2>{{all_bedrooms}}</h2>
                                <span class="text-danger small pt-1 fw-bold">{{true_bedrooms}}</span> <span
                                    class="text-muted small pt-2 ps-1">OCCUPEES</span>
                                <span class="text-danger small pt-1 fw-bold">{{false_bedrooms}}</span> <span
                                    class="text-muted small pt-2 ps-1">LIBRES</span>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-xxl-3 col-md-6">
                <div class="card info-card customers-card">
                    <div class="card-body">
                        <h5 class="card-title">DEMANDES</h5>

                        <div class="d-flex align-items-center">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                
                            </div>
                            <div class="ps-3">
                                <h2>{{all_applications}}</h2>
                                <span class="text-danger small pt-1 fw-bold"></span> <span
                                    class="text-muted small pt-2 ps-1"></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-xxl-3 col-md-6">
                <div class="card info-card customers-card">
                    <div class="card-body">
                        <h5 class="card-title">ATTRIBUTIONS</h5>
                        <div class="d-flex align-items-center">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                          
                            </div>
                            <div class="ps-3">
                                <h2>{{all_attributions}}</h2>
                                <span class="text-danger small pt-1 fw-bold"></span> <span
                                    class="text-muted small pt-2 ps-1"></span>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
